
<!DOCTYPE html>
<html lang="en" ng-app="NumbersGame">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">

    <title>Numbers Game</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/jumbotron-narrow.css" rel="stylesheet">
    <link href="css/numbers-game.css" rel="stylesheet">

  </head>

  <body ng-controller="GameController">

    <div class="container">
      <div class="header">

        <!-- voice chooser -->
        <ul class="nav nav-pills pull-right">
          <li ng-repeat='voice in game.voices' 
              ng-click="setVoice(voice)">
            <a ng-class="{active: game.voice == voice}">{{voice}}</a>
          </li>
        </ul>

        <!-- game type chooser -->
        <ul class="nav nav-pills pull-right">
          <li ng-repeat='type in game.types' 
              ng-click="newGame(type)">
            <a ng-class="{active: game.type == type}">{{type}}</a>
          </li>
        </ul>

        <h3 class="text-muted">Numbersga.me</h3>
      </div>

      <div class="jumbotron">

        <table class="numbers-table">
        	<tr height="150px" ng-repeat="row in range(game.numRows)">
            <td width="150px"
                ng-repeat="col in range(game.numCols)"
                class="number-button {{game.colors[ game.numCols * row + col ]}}"
                ng-click="clicky(game.numCols * row + col)">{{ game.labels[game.numCols * row + col] }}</td>
          </tr>
        </table>

        <div>Score: {{ game.score }}</div>
        <button ng-click="playClue()">Repeat Clue</button>

      </div> <!-- jumbotron -->
    </div> <!-- /container -->

  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  </body>
</html>
